  <title>Galeria Flexbox</title>
  <style>
	body { margin: 0; background: #333; }
	section { 
		padding: .5vw;
		font-size: 0;
		flex-flow: row wrap; 
		display: flex;
	}
	section div { 
		flex: auto; 
		width: 200px; 
		margin: .5vw; 
	}
	section div img { 
		width: 100%; 
		height: auto; 
	}

	@media screen and (max-width: 400px) {
		header div { margin: 0; }
		header { padding: 0; }
	}
   </style>
  </head>
